{% extends "base.html" %}
{% load static %}
{% block title %}Detail{% endblock %}

{% block head %}

 <link rel='stylesheet' href="{% static 'css/detail.css' %}" media='screen'>

{% endblock %}

{% block main %}
    <div class="main">
        <div class="main-header">
            <div id="logo" href="/"><img src="../static/img/logo.png" alt="Logo Image"></div>
            <nav id="left-nav">
                <a href="">홈</a>
                <a href="">아침</a>
                <a href="">점심</a>
                <a href="">저녁</a>
                <a href="">디저트</a>
            </nav>
            <nav id="right-nav">
                <a href="#">🔍</a>
                <a href="#">My page</a>
            </nav>
        </div>
    </div>
    <main class="container">
        <div class="left-column">
            <img src="{{ tweet.img_src }}" alt="음식 사진">
        </div>
        <div class="right-column">
            <div class="food-content">
                <span>{{tag}}</span>
                <h1>{{ tweet.title}}</h1>
                <p>{{ tweet.des}}</p>
            </div>
            <div class="ingredient">
                <span>재료</span>
                <p>{{ tweet.ing}}</p>
            </div>
            <div class="like-box">
                <img src="/static/img/like@3x.png"
                     onclick="this.src=this.src.match(/like@3x/)?'../static/img/like3@3x.png':'../static/img/like@3x.png';">
                <span>{{ tag }}</span>
                <a href="#" class="cart-btn">댓글</a>
            </div>
        </div>
    </main>
    <script src="{% static 'js/betail.js' %}"></script>
{% endblock %}
